<!doctype html>
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> -->
<html>

<head>
<title>PataSearch!</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,900" rel=stylesheet type=text/css />
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}" />
<script type='text/javascript' src='{{ url_for('static', filename='css/jquery-1.11.1.min.js') }}'></script>
<script type='text/javascript' src='{{ url_for('static', filename='css/scramble.js') }}'></script>
</head>

<body class="homepage">

<!-- Header Wrapper -->
<div id="header-wrapper">
    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a class="fa fa-home" href="{{ url_for('index') }}"><span>Home</span></a></li>
            <li><a class="fa fa-book" href="{{ url_for('text') }}" ><span>Text</span></a></li>
            <li><a class="fa fa-camera" href="{{ url_for('images') }}" ><span>Images</span></a></li>
            <li><a class="fa fa-video-camera" href="{{ url_for('videos') }}" ><span>Video</span></a></li>
            <li><a class="fa fa-info" href="{{ url_for('about') }}"><span>About</span></a></li>
        </ul>
    </nav>
    <!-- Header -->
    <div id="header" class="container">
        <a href="{{ url_for('index') }}"><h1>Pataphysical Search</h1></a>
    </div>
</div>

<!-- Banner Wrapper -->
<div id="banner-wrapper">
    <div class="inner">
        <!-- Banner -->
        <section id="banner" class="container">
        <p><i class="fa fa-quote-left"></i> {{ getrandquote() }} <i class="fa fa-quote-right"></i></p>
        </section>
    </div>
</div>

<!-- Main Wrapper -->
<div id="main-wrapper">

<!-- Main -->
<div id="main" class="container">
<div class="row">

<!-- Content -->
<div id="content" class="12u skel-cell-important">

<!-- Post -->
<article class="is-post">

    {% block content %}{% endblock %}

</article>

</div>
</div>
</div>
</div> 
<!-- Main Wrapper End -->

<!-- Banner Wrapper -->
<div id="banner-wrapper">
    <div class="inner">
        <!-- Banner -->
        <section id="banner" class="container">
        <p><i class="fa fa-quote-left"></i> {{ getrandquote() }} <i class="fa fa-quote-right"></i></p>
        </section>
    </div>
</div>

<!-- Footer Wrapper -->
<div id="footer-wrapper">
    <!-- Copyright -->
    <div id="copyright" class="container">
        <ul class="links">
            <li>&copy; Fania Raczinski - Gidouille 142 (June 2014 vulg.)</li>
            <li><img src="{{ url_for('static', filename='images/dmu.png') }}"></li>
        </ul>
    </div>
</div>

</body>

</html>
