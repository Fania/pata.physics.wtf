<VirtualHost 146.227.57.110:80>
	ServerName pata.physics.wtf:80
	ServerAdmin admin@example.com
	DocumentRoot "/Library/WebServer/share/pata/pata3"
	DirectoryIndex "index.html" "index.php"
	CustomLog "/var/log/apache2/access_log" "%h %l %u %t \"%r\" %>s %b"
	ErrorDocument 404 /error.html
	<Directory "/Library/WebServer/share/pata/pata3">
		Options All +MultiViews -ExecCGI -Indexes -Includes
		AllowOverride None
	</Directory>
AddType image/svg+xml svg svgz
AddEncoding gzip svgz
<IfModule mod_proxy.c>
        ProxyRequests Off
        ProxyPass / http://127.0.0.1:5001/
        ProxyPassReverse / http://127.0.0.1:5001/
</IfModule>

</VirtualHost>
